<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <title>Planner by Simon</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bb leftMenu">
                    <p>
                        Menu
                        
                    </p>

                </div>
                <div class="col-9 bb">
                    <div class="container-fluid layout">
                        <div class="btn-group d-flex justify-content-evenly" role="group" aria-label="Basic radio toggle button group">
                            <input onclick="changeMonth()" type="radio" class="btn-check" name="btnradio" id="changeMonth" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="changeMonth">Month</label>
                            
                            <input onclick="changeWeek()" type="radio" class="btn-check" name="btnradio" id="changeWeek" autocomplete="off">
                            <label class="btn btn-outline-primary" for="changeWeek">Week</label>
                            
                            <input onclick="changeDay()" type="radio" class="btn-check" name="btnradio" id="changeDay" autocomplete="off">
                            <label class="btn btn-outline-primary" for="changeDay">Day</label>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="row buttonTop">
                <div class="col-3 bb leftMenu">
                <p>
                    Add<br>
                    Favorites<br>
                    % of achievement<br>
                    Upcoming<br>
                </p>
                </div>
                <div class="col-9 bb layout">
                    <div class="container-fluid">
                        <div class="row bb inner" id="innerMonth">
                            
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row bb inner" id="innerWeek">
                            <Div>
                                Week
                            </Div>
                        </div>
                        <div class="row bb inner" id="innerDay">
                            <div>
                                Day
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/JS/calendar.js"></script>
    <script type="text/javascript" src="assets/JS/scripts.js"></script>
    <script> onload = createMonth() </script>


    </body>

</html>
